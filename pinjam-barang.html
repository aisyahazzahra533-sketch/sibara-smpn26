<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinjam Barang - SIBARA</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <div>
                    <h1 class="dashboard-title">Pinjam Barang</h1>
                    <p>Sistem Peminjaman Barang dan Ruangan - SMP Negeri 26 Surabaya</p>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">User</span>
                    <a href="/user/dashboard.html" class="btn btn-small btn-secondary">Kembali</a>
                    <a href="javascript:void(0)" onclick="logout()" class="logout-btn">Logout</a>
                </div>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Form Peminjaman Barang</h2>
                <form id="pinjamBarangForm">
                    <div class="form-group">
                        <label for="namaPeminjam">Nama Peminjam</label>
                        <select id="namaPeminjam" name="namaPeminjam" required>
                            <option value="">Pilih Nama</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="jabatan">Jabatan</label>
                        <select id="jabatan" name="jabatan" required>
                            <option value="">Pilih Jabatan</option>
                            <option value="Guru">Guru</option>
                            <option value="Staff">Staff</option>
                            <option value="Karyawan">Karyawan</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="barang">Barang yang Dipinjam</label>
                        <select id="barang" name="barang" required>
                            <option value="">Pilih Barang</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jumlahPinjam">Jumlah yang Dipinjam</label>
                        <input type="number" id="jumlahPinjam" name="jumlahPinjam" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tanggalPinjam">Tanggal Pinjam</label>
                        <input type="date" id="tanggalPinjam" name="tanggalPinjam" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="jamPinjam">Jam Pinjam</label>
                        <input type="time" id="jamPinjam" name="jamPinjam" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Ajukan Peminjaman</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/user.js"></script>
        <!-- Script lainnya -->
    <script src="/js/auth.js"></script>
    
    <!-- TAMBAH INI - Logout Function -->
    <script>
        // Pastikan logout function ada
        function logout() {
            console.log('ðŸ”„ Logging out...');
            // Hapus semua data login
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            // Redirect ke login page
            window.location.href = '/';
        }
        
        // Test: cek jika function terload
        console.log('âœ… Logout function loaded:', typeof logout);
    </script>
</body>
</html>
</body>

</html>
