<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBARA - Sistem Peminjaman Barang dan Ruangan</title>
   <style>
/* COPY-PASTE SEMUA KODE CSS ANDA DI SINI */
/* Reset dan Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #6a11cb;
    --primary-dark: #5a0db3;
    --secondary: #2575fc;
    --accent: #ff6b6b;
    --success: #2ed573;
    --warning: #ffa502;
    --danger: #ff4757;
    --light: #f8f9fa;
    --dark: #2f3542;
    --text: #333;
    --text-light: #666;
    --border: #e9ecef;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    --gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--gradient);
    color: var(--text);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* DAN SETERUSNYA... COPY SEMUA CSS ANDA */
/* ... sampai akhir file CSS ... */
</style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="school-badge">
                <h3>SMP NEGERI 26 SURABAYA</h3>
                <p>Jl Raya Banjar Sugihan No.21</p>
            </div>
            
            <div class="login-header">
                <h1 class="app-title">SIBARA</h1>
                <h2 class="app-subtitle">Sistem Peminjaman Barang dan Ruangan</h2>
                <p class="welcome-text">Selamat datang di sistem peminjaman barang dan ruangan SMP Negeri 26 Surabaya</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">
                    <span class="btn-icon">â†’</span>
                    Login
                </button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    <script src="./js/auth.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        
        // Login berhasil jika username dan password tidak kosong
        if (username && password) {
            // Redirect ke dashboard admin
            window.location.href = 'admin/dashboard.html';
        } else {
            errorMessage.textContent = 'Username dan password harus diisi!';
            errorMessage.style.display = 'block';
        }
    });
</script></body>

</html>
