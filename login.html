<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBARA - Sistem Peminjaman Barang dan Ruangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6a11cb;
            --primary-dark: #5a0db3;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --success: #2ed573;
            --warning: #ffa502;
            --danger: #ff4757;
            --light: #f8f9fa;
            --dark: #2f3542;
            --text: #333;
            --text-light: #666;
            --border: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .school-badge {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--light);
            border-radius: 15px;
            border-left: 4px solid var(--primary);
        }

        .school-badge h3 {
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .school-badge p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .app-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 400;
            margin-bottom: 10px;
        }

        .welcome-text {
            color: var(--text-light);
            font-size: 1rem;
        }

        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--light);
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
            background: white;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            justify-content: center;
        }

        .btn-large {
            padding: 18px 40px;
            font-size: 18px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.3);
        }

        .btn-icon {
            font-size: 1.2em;
        }

        .error-message {
            color: var(--danger);
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            padding: 15px 20px;
            background: #ffe6e6;
            border-radius: 10px;
            border-left: 4px solid var(--danger);
            font-size: 0.95rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="school-badge">
                <h3>SMP NEGERI 26 SURABAYA</h3>
                <p>Jl Raya Banjar Sugihan No.21</p>
            </div>
            
            <div class="login-header">
                <h1 class="app-title">SIBARA</h1>
                <h2 class="app-subtitle">Sistem Peminjaman Barang dan Ruangan</h2>
                <p class="welcome-text">Selamat datang di sistem peminjaman barang dan ruangan SMP Negeri 26 Surabaya</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Masukkan username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">
                    <span class="btn-icon">â†’</span>
                    Login
                </button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username && password) {
                window.location.href = 'admin/dashboard.html';
            } else {
                errorMessage.textContent = 'Username dan password harus diisi!';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
