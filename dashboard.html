<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User - SIBARA</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <div>
                    <h1 class="dashboard-title">SIBARA - Dashboard User</h1>
                    <p>Sistem Peminjaman Barang dan Ruangan - SMP Negeri 26 Surabaya</p>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">User</span>
                    <a href="javascript:void(0)" onclick="logout()" class="logout-btn">Logout</a>
</div>
            </div>
            
            <div class="card-grid">
                <a href="pinjam-barang.html" class="card">
                    <h3>üì¶ Pinjam Barang</h3>
                    <p>Form untuk meminjam barang seperti proyektor, spidol, kabel HDMI, dll.</p>
                </a>
                
                <a href="pinjam-ruangan.html" class="card">
                    <h3>üè´ Pinjam Ruangan</h3>
                    <p>Form untuk meminjam ruangan seperti Lab IPA, Aula, Perpustakaan, dll.</p>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('userName').textContent = username;
            }
        });
    </script>     <!-- Script lainnya -->
    <script src="/js/auth.js"></script>
    
    <!-- TAMBAH INI - Logout Function -->
    <script>
        // Pastikan logout function ada
        function logout() {
            console.log('üîÑ Logging out...');
            // Hapus semua data login
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            // Redirect ke login page
            window.location.href = '/';
        }
        
        // Test: cek jika function terload
        console.log('‚úÖ Logout function loaded:', typeof logout);
    </script>
</body>
</html>
</body>
</html>
